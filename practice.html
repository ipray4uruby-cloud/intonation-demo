<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>접근 제한</title>
  <style>
    body { font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
           margin:0; padding:24px; background:#fafafa; color:#111; }
    .card { max-width:640px; margin:10vh auto; background:#fff; border:1px solid #eee;
            border-radius:16px; padding:20px; box-shadow:0 6px 20px rgba(0,0,0,.06); }
    h1{ margin:0 0 8px; font-size:22px; }
    p{ margin:6px 0; color:#444; line-height:1.6; }
    code{ background:#f3f3f3; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>현재 페이지는 비활성화되었습니다</h1>
    <p>실험 전까지 임시로 닫아두는 중입니다.</p>
    <p>실험 완료 후 <code>practice.html</code> 내용을 다시 복구할 예정입니다.</p>
  </div>
</body>
</html>
